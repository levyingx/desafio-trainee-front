<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div id="root">
        <div class="logo-container">
            <div style="position: relative;">
                <img class="logo-element" id="e" src="../assets/e.svg" alt="e">
                <img class="logo-element" id="shoe" src="../assets/shoe.svg" alt="shoe">
            </div>
            <div>
                <img id="logo" src="../assets/logo_orange.svg" alt="">
            </div>
        </div>
        <div class="side-container">
            <div class="form-container">
                <h1 class="title">Login</h1>
                <form action="">
                    <div class="input-container">
                        <div class="label-container">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
                        </div>
                        <div class="label-container">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="********" required>
                        </div>
                    </div>
                    <div class="a-container">
                        <a href="#">Esqueceu a senha?</a>
                        <a href="#">Ainda n√£o tem cadastro?</a>
                    </div>
                    <div class="button-container">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
